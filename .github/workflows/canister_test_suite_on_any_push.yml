name: Canisters Test Suite and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Canister Test Suite
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install DFX (Non-Interactive)
        run: |
          # Install DFX but do NOT modify profile files
          curl -sSL https://sdk.dfinity.org/install.sh | sh
          # Add DFX binary path manually to environment
          echo "export PATH=\$PATH:~/.local/share/dfx/bin" >> $GITHUB_ENV
          # Ensure the PATH is updated for the session
          export PATH=$PATH:~/.local/share/dfx/bin

      - name: Set Up Environment
        run: |
          echo "${{ secrets.FUEL_DAO_CANISTER_CONTROLLER_PRIVATE_KEY }}" > actions_identity.pem
          dfx identity import --disable-encryption actions actions_identity.pem
          rm actions_identity.pem
          dfx identity use actions

      - name: Start Local Replica
        run: dfx start --background

      - name: Create Canister IDs
        run: dfx canister create --no-wallet backend

      - name: Build Backend Canister
        run: |
          dfx build backend
          gzip -f -1 ./target/wasm32-unknown-unknown/release/backend.wasm

      - name: Run Canister Test Suite
        run: cargo test

      - name: Stop Local Replica
        run: dfx stop

  deploy:
    name: Deploy Canister
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install DFX (Non-Interactive)
        run: |
          # Install DFX but do NOT modify profile files
          curl -sSL https://sdk.dfinity.org/install.sh | sh
          # Add DFX binary path manually to environment
          echo "export PATH=\$PATH:~/.local/share/dfx/bin" >> $GITHUB_ENV
          # Ensure the PATH is updated for the session
          export PATH=$PATH:~/.local/share/dfx/bin

      - name: Set Up Environment
        run: |
          echo "${{ secrets.FUEL_DAO_CANISTER_CONTROLLER_PRIVATE_KEY }}" > actions_identity.pem
          dfx identity import --disable-encryption actions actions_identity.pem
          rm actions_identity.pem
          dfx identity use actions

      - name: Deploy Canister to ICP
        env:
          ICP_NETWORK: ic
        run: dfx deploy backend --network ic
