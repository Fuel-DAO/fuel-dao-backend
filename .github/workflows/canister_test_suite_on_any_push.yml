name: Canisters Test Suite and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Canister Test Suite
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Rust and DFX
        run: |
          sudo apt update
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          cargo install ic-cdk-optimizer
          DFX_VERSION=0.11.0 # Change this to the DFX version you need
          sh -ci "$(curl -fsSL https://sdk.dfinity.org/install.sh)"
          echo "DFX and Rust installed successfully"

      - name: Cache Rust and DFX
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            .dfx/
          key: rust-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Import DFX Identity
        run: |
          touch actions_identity.pem
          echo "${{ secrets.FUEL_DAO_CANISTER_CONTROLLER_PRIVATE_KEY }}" > actions_identity.pem
          dfx identity import --disable-encryption actions actions_identity.pem
          rm actions_identity.pem
          dfx identity use actions

      - name: Start Local Replica
        run: dfx start --background

      - name: Create Canister IDs
        run: dfx canister create --no-wallet backend

      - name: Stop Local Replica
        run: dfx stop

      - name: Build Backend Canister
        run: |
          dfx build backend
          gzip -f -1 ./target/wasm32-unknown-unknown/release/backend.wasm

      - name: Run Canister Test Suite
        env:
          POCKET_IC_BIN: ${{ github.workspace }}/pocket-ic
        run: cargo test

  deploy:
    name: Deploy Canister
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Import DFX Identity
        run: |
          touch actions_identity.pem
          echo "${{ secrets.FUEL_DAO_CANISTER_CONTROLLER_PRIVATE_KEY }}" > actions_identity.pem
          dfx identity import --disable-encryption actions actions_identity.pem
          rm actions_identity.pem
          dfx identity use actions

      - name: Deploy Canister to ICP
        env:
          ICP_NETWORK: ic
        run: |
          dfx deploy backend --network ic
