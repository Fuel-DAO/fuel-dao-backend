name: Canisters Test Suite and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Canister Test Suite
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install DFX (Direct Installation)
        run: |
          # Download and install dfx without using dfxvm
          DFX_VERSION=0.14.0 # Replace with the required version
          curl -o dfx_installer.sh -SL https://sdk.dfinity.org/install.sh
          chmod +x dfx_installer.sh
          ./dfx_installer.sh --version $DFX_VERSION --install-location ~/.local/bin

          # Manually add DFX to PATH
          echo "export PATH=\$PATH:~/.local/bin" >> $GITHUB_ENV
          export PATH=$PATH:~/.local/bin

      - name: Set Up Environment
        run: |
          echo "${{ secrets.FUEL_DAO_CANISTER_CONTROLLER_PRIVATE_KEY }}" > actions_identity.pem
          dfx identity import --disable-encryption actions actions_identity.pem
          rm actions_identity.pem
          dfx identity use actions

      - name: Start Local Replica
        run: dfx start --background

      - name: Create Canister IDs
        run: dfx canister create --no-wallet backend

      - name: Build Backend Canister
        run: |
          dfx build backend
          gzip -f -1 ./target/wasm32-unknown-unknown/release/backend.wasm

      - name: Run Canister Test Suite
        run: cargo test

      - name: Stop Local Replica
        run: dfx stop

  deploy:
    name: Deploy Canister
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install DFX (Direct Installation)
        run: |
          DFX_VERSION=0.14.0 # Replace with the required version
          curl -o dfx_installer.sh -SL https://sdk.dfinity.org/install.sh
          chmod +x dfx_installer.sh
          ./dfx_installer.sh --version $DFX_VERSION --install-location ~/.local/bin

          # Manually add DFX to PATH
          echo "export PATH=\$PATH:~/.local/bin" >> $GITHUB_ENV
          export PATH=$PATH:~/.local/bin

      - name: Set Up Environment
        run: |
          echo "${{ secrets.FUEL_DAO_CANISTER_CONTROLLER_PRIVATE_KEY }}" > actions_identity.pem
          dfx identity import --disable-encryption actions actions_identity.pem
          rm actions_identity.pem
          dfx identity use actions

      - name: Deploy Canister to ICP
        env:
          ICP_NETWORK: ic
        run: dfx deploy backend --network ic
